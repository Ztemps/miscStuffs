<h3> Async Process</h3>

<button (click)=executeProcess() class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading , 'fa-refresh fa-spin': loading  }"
  class="fa"></i>
  <span *ngIf="!loading">Save</span>
  <span *ngIf="loading"> Saving...</span>
</button>
